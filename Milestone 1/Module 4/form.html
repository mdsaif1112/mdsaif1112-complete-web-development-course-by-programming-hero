<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio And Video</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Audio and video</h1>
    <audio src="assets/music/Alan Walker  The Spectre.mp3.webm" controls ></audio>
    <video src="assets/videos/Alan Walker - The Spectre.mp4" width="300px" controls></video>

    <form action="">
        <label for="name">Name
            <input type="text" name="name" id="name" placeholder="Your Name">

        </label>  

        <label for="email">Email
            <input type="email" name="email" id="email" placeholder="Your E-mail">
        </label>

        <label for="password">Password
            <input type="password" name="password" id="password" placeholder="Your Password">
        </label>

        <fieldset>
            <legend>Pick One Pitha</legend>

            <label for="chitoy">
                <input type="radio" name="pitha" id="chitoy">
                Chitoy
            </label>
            <label for="vapa">
                <input type="radio" name="pitha" id="vapa">
                Vapa
            </label>
            <label for="coconut">
                <input type="radio" name="pitha" checked id="coconut">
                Coconut
            </label>
        </fieldset>

        <fieldset>
            <legend>Pick One or Two Vorta</legend>

            <label for="sorisa">
                <input type="checkbox" name="vorta" id="sorisa">
                Sorisa
            </label>
            <label for="alu">
                <input type="checkbox" name="vorta" id="alu">
                Alu
            </label>
            <label for="dal">
                <input type="checkbox" checked name="vorta" id="dal">
                Dal
            </label>
        </fieldset>
    </form>
</body>
</html>
