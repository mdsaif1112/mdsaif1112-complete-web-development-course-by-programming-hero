<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="input-group mb-3 py-5 w-50 mx-auto">
            <input type="text" class="form-control" id="input-location" placeholder="Enter a location for Weather ...">
            <div class="input-group-append">
                <button type="button" class="btn btn-danger" id="search-btn">Search</button>
            </div>
        </div>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city-name"></h1>
            <h3><span id="temperature"></span>&deg;C</h3>
            <h1 class="lead" id="lead"></h1>
        </div>
    </div>

    <!-- js -->
    <script src="index.js"></script>

</body>

</html>
