<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center my-5">Welcome to my Phone Hunter!</h1>
    </header>

    <main>
        <!-- Input -->
        <section class="input-section w-75 mx-auto py-5">
            <div class="input-container text-center">
                <input type="text" id="searchInput" placeholder="Search Phone">
                <button class="btn btn-primary" id="searchBtn" onclick="search(10)">Search</button>
            </div>
        </section>
        <!-- Phones -->
        <section class="phones-section py-5 w-75 mx-auto">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="phones-container">
            </div>
        </section>
        <section class="warning py-5 d-none" id="warning-message">
            <h1 class="text-danger text-center">No Phone Found</h1>
        </section>
        <section class="show-all w-75 py-5 mx-auto text-center d-none" id="show-all">
            <button class="btn btn-primary" id="show-all-btn">Show All</button>
        </section>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="phoneDetails" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="phoneDetailsLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="phoneDetailsLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                    <p id="img"><img src="" alt="" id="modal-img"></p><br>
                    <b><p id="brand">Brand: </p></b><br>
                    <p id="chipset">Chipset: </p>
                    <p id="sensors">Sensors: </p>
                    <p id="storage">Storage: </p>
                    <p id="memory">Memory: </p>
                    <p id="displaySize">Display Size: </p>
                    <p id="bluetooth">Bluetooth: </p>
                    <p id="gps">GPS: </p>
                    <p id="nfc">NFC: </p>
                    <p id="radio">Radio: </p>
                    <p id="usb">USB: </p>
                    <p id="wlan">Wlan: </p>
                    <p id="releaseDate">Release Date: </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <section id="spinner" style="height: 600px;" class="d-none">
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
