<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- StyleSheet -->
    <link rel="stylesheet" href="style.css">
    <title>Text Editor</title>
</head>
<body>
    <div class="buttons">
        <button id="bold-btn">Bold</button>
        <button id="italic-btn">Italic</button>
        <button id="underline-btn">Underine</button>
        <button id="transform-btn">Transform</button>
        <input type="number" value="16" name="" id="font-size-input">
        <input type="color" name="" value="#000000" id="text-color-input"><br><br>
        <div class="textarea">
            <textarea name="" id="text-input"rows="10"></textarea>
        </div>
    </div>

    <!-- JS -->
    <script src="scripts.js"></script>
</body>
</html>
